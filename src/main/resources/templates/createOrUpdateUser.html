<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data User</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/createOrUpdateUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <br/>
    <label for="firstName">Enter Name: </label>
    <input type="text" th:field="*{firstName}" th:value="${user.getFirstName()}"  id="firstName">
    <br/>
    <label for="lastName">Enter Surname: </label>
    <input type="text" th:field="*{lastName}" th:value="${user.getLastName()}" id="lastName">
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" th:value="${user.getEmail()}" id="email">
    <br/>
    <input type="submit" value="Save" style="font-size: 12px; padding: 5px 30px;"/>
</form>
</body>
</html>
